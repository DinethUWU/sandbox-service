<div class="row animated fadeInUp">
    <div class="col-sm-12 service-cat" *ngIf="serviceTypes?.config?.length > 0">
        <div class="row">
            <div class="col-sm-12 category">{{serviceTypes.apiType}} Configurations</div>
        </div>

        <div class="row">
            <div class="col-sm-3 text-center icon-container" *ngFor="let config of serviceTypes.config " >

                <div class="icon-grp numbers" (click)="onServiceClick(config)" >
                    <i class="material-icons"></i>
                    <span>{{config.name}}</span>
                </div>

            </div>
        </div>
    </div>

    <div class="col-sm-12 service-cat" *ngIf="serviceTypes?.services?.length > 0">
        <div class="row">
            <div class="col-sm-12 category">{{serviceTypes.apiType}} Services</div>
        </div>

        <div class="row">
            <div class="col-sm-3 text-center icon-container" *ngFor="let service of serviceTypes.services " >

                <div class="icon-grp numbers" (click)="onServiceClick(service)" >
                    <i class="material-icons"></i>
                    <span>{{service.name}}</span>
                </div>

            </div>
        </div>
    </div>


    <router-outlet></router-outlet>

</div>
