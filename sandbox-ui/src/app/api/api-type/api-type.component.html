<div class="row animated fadeInUp">

    <div class="col-sm-12 service-cat" *ngFor="let serviceCat of serviceTypes">
        <div class="row">
            <div class="col-sm-12 category">{{serviceCat.name}}</div>
        </div>

        <div class="row">
            <div class="col-sm-3 text-center icon-container" *ngFor="let endPoint of serviceCat.endPoints" >

                <div class="icon-grp numbers" (click)="onServiceClick(endPoint)" >
                    <i class="material-icons"></i>
                    <span>{{endPoint.displayName}}</span>
                </div>

            </div>
        </div>
    </div>



</div>
