<div>
    <form (ngSubmit)="onFormSubmit.emit(dynamicForm.value)"
          [formGroup]="dynamicForm">

        <dynamic-form-element [ngClass]="formLayoutGridStyle" *ngFor="let item of formItems"
                              [elementData]="item"
                              [form]="dynamicForm"></dynamic-form-element>

        <button type="submit" class="btn btn-primary" [disabled]="!dynamicForm.valid">Add</button>
    </form>
</div>
