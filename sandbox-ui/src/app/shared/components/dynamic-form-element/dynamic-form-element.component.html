<div class="form-group" [formGroup]="form">
    <label [attr.for]="elementData?.key">{{elementData?.label}}<span class="required"
                                                                     *ngIf="elementData?.required">*</span></label>
    <div [ngSwitch]="elementData.formControlType">

        <input class="form-control"
               *ngSwitchCase="'TEXT_INPUT'"
               [formControlName]="elementData?.key"
               [id]="elementData?.key"
               [type]="elementData?.type"
               [placeholder]="elementData?.label">

        <textarea class="form-control"
                  *ngSwitchCase="'TEXT_AREA'"
                  [formControlName]="elementData?.key"
                  [id]="elementData?.key"
                  [placeholder]="elementData?.label"></textarea>

        <select *ngSwitchCase="'DROPDOWN'"
                [id]="elementData?.key"
                [formControlName]="elementData?.key">
            <option *ngFor="let opt of dropdownSource" [value]="opt.key">{{opt.value}}</option>
        </select>

    </div>

    <div class="errorMessage">

        <span *ngIf="(form.controls[elementData?.key].touched || form.controls[elementData?.key].dirty)  &&
         form.controls[elementData?.key].hasError('required')">{{elementData.label}} is required</span>

        <span *ngIf="(!form.controls[elementData?.key].hasError('required') &&
        (form.controls[elementData?.key].touched || form.controls[elementData?.key].dirty)  &&
        form.controls[elementData?.key].hasError('invalid_Format'))">Invalid number format</span>

    </div>

</div>
